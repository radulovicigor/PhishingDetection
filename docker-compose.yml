version: '3.8'

services:
  phish-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phish-detector
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory for persistence
      - ./models:/app/models:ro
      # Mount reports for output (optional)
      - ./reports:/app/reports
      # Mount data for training inside container (optional)
      - ./data:/app/data:ro
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Training service (run with: docker-compose run --rm trainer)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phish-detector-trainer
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
      - ./data:/app/data:ro
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "src.train"]
    profiles:
      - training

  # Optional: Evaluation service (run with: docker-compose run --rm evaluator)
  evaluator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phish-detector-evaluator
    volumes:
      - ./models:/app/models:ro
      - ./reports:/app/reports
      - ./data:/app/data:ro
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "src.evaluate"]
    profiles:
      - evaluation

networks:
  default:
    name: phish-detector-network
